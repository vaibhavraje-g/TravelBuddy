<div class="contact-page">
  <div class="contact-info">
    <h2>Contact Information</h2>
    <p>Feel free to reach out to us:</p>
    <p><i class="fas fa-map-marker-alt"></i> Your Address Here</p>
    <p><i class="fas fa-phone" > </i>  <a href="tel:+123456789">+1 (234) 567-89</a></p>
    <p><i class="fab fa-whatsapp" > </i>  <a href="https://wa.me/123456789">+1 (234) 567-89</a></p>
  </div>

  <div class="contact-form">
    <h2>Contact Us</h2>
    <form (submit)="submitForm($event)">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="number">Mobile Number</label>
        <input type="number" id="number" name="number" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="2" required></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</div>
